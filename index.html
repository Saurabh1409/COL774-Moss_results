<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Webpage</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            scroll-behavior: smooth;
        }

        /* Header */
        header {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        /* Card Layout */
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            width: 300px;
        }
        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Dark Mode */
        .dark-mode {
            background: #121212;
            color: white;
        }
        .dark-mode .card {
            background: #222;
            color: white;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        .dark-mode header {
            background: linear-gradient(45deg, #1e1e1e, #333);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        COL774 2024-25 MOSS Results
    </header>

    <!-- Buttons -->
    <div>
        <a href="'A1_new/index.html'" class="button">Assignment 1</a>
        <a href="'A2/index.html'" class="button">Assignment 2</a>
        <button class="button" onclick="toggleDarkMode()">Dark</button>
    </div>

    <!-- Sections -->
    <div id="section1" class="container">
        <div class="card">
            <h3>Section 1</h3>
            <p>This is the first section with cool styling.</p>
        </div>
    </div>

    <div id="section2" class="container">
        <div class="card">
            <h3>Section 2</h3>
            <p>Another stylish section with a smooth layout.</p>
        </div>
    </div>

    <!-- JavaScript for Dark Mode -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>

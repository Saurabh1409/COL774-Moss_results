<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Webpage</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            text-align: center;
            scroll-behavior: smooth;
        }

        /* Header */
        header {
            background: white;
            color: black;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background: white;
            transform: scale(1.05);
        }

        /* Dark Mode */
        .dark-mode {
            background: #121212;
            color: white;
        }
        .dark-mode .card {
            background: #222;
            color: white;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        .dark-mode header {
            background: linear-gradient(45deg, #1e1e1e, #333);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        COL774 2024-25 MOSS Results
    </header>

    <!-- Buttons -->
    <div>
        <a href='A1_new/index.html' class="button">Assignment 1</a>
        <a href='A2/index.html' class="button">Assignment 2</a>
    </div>



</body>
</html>
